<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz 2</title>
  </head>
  <body>
    <div class="container">
      <h1>Who is your favorite celebrity?</h1>

        <form id="infoinput">
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <label for="age">Age:</label>
          <input id="age" type="text">
          <label for="genre">Genre:<label>
          <select id="genre" type="text">
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
          </select>


          <button type="submit" class="btn">Who is my Celebrity</button>
          </form>


            <div class="result">
                <div id="ryanreynolds">
                  <p>Your Celebrity is Ryan Reynolds</p>
                <div id="dwainetherockjohnson">
                    <p>Your Celebrity is Dwaine "The Rock" Johnson</p>
                <div id="jackblack">
                    <p>Your Celebrity is Jack Black</p>
            </div>
  </body>
</html>
